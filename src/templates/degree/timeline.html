{% extends 'base.html' %}

{% block content %}
<h1>Here's your timeline!</h1>

 <div class="semester">First Semester</div>
{% for level in timeline %}
	<div class="row">
		<ul>

	    {% for course in level %}
	    	<li class="timeline-course">
	       		{{ course }}
	    	</li>
	    {% endfor %}
		</ul>
	</div>
    <div class="semester">Another Semester</div>
{% endfor %}
{% endblock %}
